{% load i18n %}
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                <li><a href="#" class="nav-link text-white">{% trans 'Task-manager' %}</a></li>
                <li>
                    <button type="button" class="px-5 btn btn-outline-danger">{% trans 'Users' %}</button>
                </li>
            </ul>

            <div class="text-end">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><button type="button" class="btn btn-outline-info me-1">{% trans 'Login' %}</button></li>
                <li><button type="button" class="btn btn-warning me-4">{% trans 'Sign-up' %}</button></li>
                <li><form action="{% url 'set_language' %}" method="post">
                    {% csrf_token %}
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% for language in LANGUAGES %}
                    {% if language.0 != LANGUAGE_CODE %}
                    <input name="next" type="hidden" value="{{ request.get_full_path|slice:'3:' }}"/>
                    <button style="background-color: #1d1e33;" class="btn btn-info" type="submit" name="language" value="{{ language.0 }}">
                        <img
                            src="https://www.countryflags.com/wp-content/plugins/sitepress-multilingual-cms/res/flags/{{ language.0 }}.png">
                    </button>
                    {% endif %}
                    {% endfor %}
                </form></li>
                </ul>
            </div>
        </div>
    </div>
</header>
